name: Image Processing Workflow

on:
  push:
    paths:
      - input/**  # Monitor changes in the 'input' folder for uploaded images

jobs:
  process_image:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify Python version as needed

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run your processing script
    - name: Process the uploaded image
      run: python scripts/process_image.py
